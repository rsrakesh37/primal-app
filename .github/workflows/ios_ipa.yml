name: iOS IPA Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        working-directory: primal_mobile
        run: flutter pub get

      - name: Install Fastlane
        working-directory: primal_mobile/ios
        run: bundle install

      - name: Build IPA with Fastlane
        working-directory: primal_mobile/ios
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          IOS_EXPORT_METHOD: ${{ secrets.IOS_EXPORT_METHOD }}
        run: bundle exec fastlane build_ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: primal_mobile-ipa
          path: primal_mobile/ios/build/Runner.ipa
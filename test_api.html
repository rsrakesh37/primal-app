<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoint Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .response { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Primal Balance API Tester</h1>
    
    <div class="test-section">
        <h3>1. Health Check</h3>
        <button onclick="testHealth()">Test /api/health</button>
        <div id="health-response" class="response"></div>
    </div>

    <div class="test-section">
        <h3>2. User Registration</h3>
        <button onclick="testRegister()">Test /api/auth/register</button>
        <div id="register-response" class="response"></div>
    </div>

    <div class="test-section">
        <h3>3. User Login</h3>
        <button onclick="testLogin()">Test /api/auth/login</button>
        <div id="login-response" class="response"></div>
    </div>

    <div class="test-section">
        <h3>4. Get Balance (Requires Token)</h3>
        <button onclick="testBalance()">Test /api/balance</button>
        <div id="balance-response" class="response"></div>
    </div>

    <script>
        let authToken = null;

        async function testHealth() {
            const responseDiv = document.getElementById('health-response');
            try {
                const response = await fetch('http://localhost:8000/primal_backend/api/health');
                const data = await response.json();
                responseDiv.innerHTML = `<span class="success">Status: ${response.status}</span><br>Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function testRegister() {
            const responseDiv = document.getElementById('register-response');
            try {
                const response = await fetch('http://localhost:8000/primal_backend/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123',
                        first_name: 'Test',
                        last_name: 'User'
                    })
                });
                const data = await response.json();
                
                if (data.token) {
                    authToken = data.token;
                }
                
                responseDiv.innerHTML = `<span class="${response.ok ? 'success' : 'error'}">Status: ${response.status}</span><br>Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function testLogin() {
            const responseDiv = document.getElementById('login-response');
            try {
                const response = await fetch('http://localhost:8000/primal_backend/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123'
                    })
                });
                const data = await response.json();
                
                if (data.token) {
                    authToken = data.token;
                }
                
                responseDiv.innerHTML = `<span class="${response.ok ? 'success' : 'error'}">Status: ${response.status}</span><br>Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function testBalance() {
            const responseDiv = document.getElementById('balance-response');
            
            if (!authToken) {
                responseDiv.innerHTML = '<span class="error">No auth token available. Please register or login first.</span>';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/primal_backend/api/balance', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();
                responseDiv.innerHTML = `<span class="${response.ok ? 'success' : 'error'}">Status: ${response.status}</span><br>Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
